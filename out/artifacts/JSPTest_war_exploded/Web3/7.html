<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        header{
            border :1px solid gray;
            overflow: hidden;
            width: 80%;
            margin:0 auto;
            padding: 10px;
        }
        header h1{
            float: left;
            width: 40%;
        }
        nav ul{
            list-style: none;
            border :1px solid green;
            float: right;
        }
        nav ul li{
            margin:15px;
            float: left;
            border: 1px solid blue;
            display: inline;

        }
    </style>
</head>
<body>
<header>
    <h1>애완견 종류</h1>
    <nav>
        <ul>
            <li><a href="#">애완견 종류</a></li>
            <li><a href="#">입양하기</a></li>
            <li><a href="#">건강돌보기</a></li>
            <li><a href="#">더불어살기</a></li>
        </ul>
    </nav>
</header>
</body>
</html>

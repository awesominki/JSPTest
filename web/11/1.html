<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            border: 1px solid gray;
            padding: 10px;
        }
        div p{
            background-color: orange;
        }
        section p{
            color: red;
        }
        /* 자식만 할당 */
        section > p{
            background-color: green;
        }
    </style>
</head>
<body>
<section>
    <p>section 11장 선택자들 연습</p>
    <p>section 11장 선택자들 연습</p>
    <p>section 11장 선택자들 연습</p>
    <div>
        <p>section....div...p가 있음</p>
    </div>
</section>
<p>단독 .... 11장 선택자들 연습</p>
<div>
    <p>div 11장 선택자들 연습</p>
</div>
</body>
</html>

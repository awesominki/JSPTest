<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>$Title$</title>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script>
        var obj = {"background-color":"orange",color:"blue"};
        $(function (){
            $("#btn1").on("click", f1);
            $("#btn2").on("click", f2);
            $("#btn3").on("click", f3);
            $("#btn4").on("click", f4);
            $("#btn5").on("click", f5);
            $("#btn6").on("click", f6);
            $("#btn7").on("click", f7);
            $("#btn8").on("click", f8);
        });
        function f1(){
            var a = $("img:first").attr("src");
            $("#here").html(a);
        }
        function f2(){
            $("img").first().attr("src","../images/muffin.png");
        }
        function f3(){
            $("img").attr("src", function (index){
                if(index==0) return "../images/gugudan.jpg";
                return "../images/muffin.png";
            });

            $("img").attr("width",function (index){
                if(index==0) return 100;
                return 200;
            });
        }
        function f4(){
            var obj2 = {"src":function (index){
                    if(index==0) return "../images/gugudan.jpg";
                    return "../images/muffin.png";
                }
                ,"width":function (index){
                    if(index==0) return 100;
                    return 200;
                }};
            $("img").attr(obj2);
        }
        function f5(){
            $("img").removeAttr("src");
        }
        function f6(){
            $("#here").remove();
        }
        function f7(){
            $("#here").empty();
        }
        function f8(){
            $("<h1></h1>").text("Hello~").appendTo("#here");
            $("<img>").attr("src","../images/automobile.svg").appendTo("#here");
        }


    </script>
</head>
<body>
<button id="btn1">속성얻기</button>
<button id="btn2">속성변경</button>
<button id="btn3">속성변경(함수)</button>
<button id="btn4">속성변경(object)</button>
<button id="btn5">속성제거</button>
<button id="btn6">객체 remove</button>
<button id="btn7">empty</button>
<button id="btn8">객체 생성</button>
<hr>
<img src="../images/umbrella.jpg">
<img src="../images/fantasy.jpg">
<div id="here">여기</div>
</body>
</html>

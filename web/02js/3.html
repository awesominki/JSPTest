<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>함수 test</h1>
<button id="btn1">선언적함수</button>
<button id="btn2">익명함수</button>
<button id="btn3">내부함수</button>
<button id="btn4">callback함수</button>
<button id="btn5">클로저1</button>
<button id="btn6">클로저2</button>
<button id="btn7">클로저3</button>
<button id="btn8">클로저4</button>
<script>
    btn1.onclick = function (){
        call();
       function call(){
           alert("선언적함수이다....function내 있는 function이므로 내부함수이다.");
       }
    };
    btn3.onclick = function (){
        btn1.onclick();
    };
    btn2.onclick = function (){
        (function(){
            alert("익명함수이다... 이름이 없는 함수");
        })();
        var f = function (){
            alert("익명함수이다... 이름이 없는 함수");
        };
        f();
        f();
    };
    btn4.onclick = function (){
        call(function (){alert("익명함수를 파라미터로 전달 ... 수행은 받은쪽에서 한다.")});
        call(func);
        function func(){
            alert("선언적함수");
        }
    };
    function call(f){
        f();
    }
    var result = call2();
    btn5.onclick = function (){
        result();
    };
    function call2(){
        var su=0;
        return function (){
            su++;
            alert(su);
        };
    }
    btn6.onclick = function(){
        for(var i=0;i<3;i++){
            setTimeout(function (){
                alert(i);
            }, 0);
        }
    }
    btn7.onclick = function(){
        for(var i=0;i<3;i++){
            (function (aa) {
                setTimeout(function () {
                    alert(aa);
                }, 0);
            })(i);
        }
    }
    btn8.onclick = function (){
        var arr = [100,99,88,77];
        arr.forEach(function (elt,index,array){
            setTimeout(function () {
                alert(elt+" : "+index+" -> " + array);
            }, 0);
        });
    }
</script>
</body>
</html>

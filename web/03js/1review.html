<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
function call(){ //선언적함수
	here.innerHTML = "<h1>1.선언적함수</h1>";
}
var f = function(){ //익명함수
	here.innerHTML = "<h1>2.익명함수</h1>";
}; //문장끝남
function call2(){ //내부함수
	
	function call3(){ //밖에서는 call3 못부름
		here.innerHTML = "<h1>3.내부함수</h1>";
	}
}
function call4(param){ //callback함수 call4가 param(파라메타) 받아서 call5(받은쪽)에서 실행
	param();
}
function call5(){
	here.innerHTML = "<h1>4.callback함수</h1>"; //call4한테 5를줘야함
}
function call6(){
	setInterval(call7, 1000); //내가 call7을 알려주니까 1초마다 실행
}
function call7(){
	here.innerHTML = "<h1>" + new Date()+ "</h1>";
	
}
function call8(param){ //클로저
	var a = 10 + param;
		return function(){
			alert("함수return a =" + a + "param =" + param);
		};
}
</script>
</head>
<body>
<h1>사용자정의 function</h1>
<button id="btn1" onclick ="call();">1.선언적함수(이름있는함수)</button>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function f(){
            var pw1 = document.getElementById("pwd1").value;
            var pw2 = document.getElementById("pwd2").value;
            alert("서버 가기전에 수행한다." + pw1 + "----" + pw2);
            if(pw1 != pw2){
                alert("비밀번호 확인하세요.");
                document.getElementById("pwd1").focus();
                return false;
            }
        }
    </script>
</head>
<body>
<form action="FirstProjectUI.html" onsubmit="return f();" method="post">
    <fieldset>
        <legend>로그인 정보</legend>
        <ul>
            <li>
                <label>아이디 </label>
                <input type="text" id= "user-id" name="user-id">
            </li>
            <li>
                <label>비밀번호 </label>
                <input type="password" id= "pwd1" name="pwd1" value="">
            </li>
            <li>
                <label>비밀번호 확인 </label>
                <input type="password" id= "pwd2" name="pwd2">
            </li>
        </ul>
    </fieldset>
    <input type="submit" value="가입하기">
</form>
</body>
</html>
